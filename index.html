<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="game.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Toe</title>

</head>
<body>
    <div class="main">
        <div class="gameBoard">
            <div class="row">
                <div class="square" id="s0" data-cell=0>
                    
                        <svg height="64" width="64">
                            <line x1="0" y1="0" x2="64" y2="64" style="stroke:#000; stroke-width:10" />
                            <line x1="64" y1="0" x2="0" y2="64" style="stroke:#000; stroke-width:10" />
                        </svg>
                    
                </div>
                
                
                
                <div class="square" id="s1" data-cell=1>
                    <svg height="70" width="70">
                        <circle cx="35" cy="35" r="30" stroke="red" stroke-width="10" fill="transparent" />
                      </svg>
                </div>
                <div class="square" id="s2" data-cell=2></div>
            </div>
            <div class="row">
                <div class="square" id="s3" data-cell=3></div>
                <div class="square" id="s4" data-cell=4></div>
                <div class="square" id="s5" data-cell=5></div>
            </div>
            <div class="row">
                <div class="square" id="s6" data-cell=6></div>
                <div class="square" id="s7" data-cell=7></div>
                <div class="square" id="s8" data-cell=8></div>
            </div>
        </div>
        <div class="winner"></div>
        <div class="reset"></div>
    </div>
    <div class="footer"></div>
</body>
</html>
