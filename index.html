<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="game.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/gameboard.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/announce.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="header">
        <div class='spacer'></div>
        <div class="title">
            <h1>TIC</h1><img src="./svg/x.svg"><h1>TAC</h1><img src="./svg/o.svg"><h1>TOE</h1>
        </div>
        <div class='spacer'></div>
    </div>
    <div class="main">       
        <div class="gameBoard" id="gameBoard">
            <div class="row">
                <div class="square" id="s0" data-cell=0></div>  
                <div class="square" id="s1" data-cell=1></div>
                <div class="square" id="s2" data-cell=2></div>
            </div>
            <div class="row">
                <div class="square" id="s3" data-cell=3></div>
                <div class="square" id="s4" data-cell=4></div>
                <div class="square" id="s5" data-cell=5></div>
            </div>
            <div class="row">
                <div class="square" id="s6" data-cell=6></div>
                <div class="square" id="s7" data-cell=7></div>
                <div class="square" id="s8" data-cell=8></div>
            </div>
        </div> 
    </div>
    <div class="bottom">
        <div class="winner">
            <div class="xWon" id="xWon"><img src="./svg/x.svg"><div>Won!</div></div>
            <div class="oWon" id="oWon"><img src="./svg/o.svg"><div>Won!</div></div>
            <div class="tie" id="tie"><div>Tie</div></div>
        </div>
        <div class="reset">
            <div class='button'><img id="reset" src="./svg/refresh.svg" onClick="window.location.reload(false)"></div>
        </div>
    </div>    
</body>
</html>
